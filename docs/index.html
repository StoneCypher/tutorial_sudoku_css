<!doctype html>
<html>

  <head>

    <style type="text/css">

      .sudoku3                     { border: 3px solid black; margin: 1em; padding: 0; border-collapse: collapse; }
      .sudoku3 td                  { border: 1px solid #bbb; height: 1em; width: 1em; text-align: center; font-family: sans-serif; }
      .sudoku3 tr:nth-child(3n) td { border-bottom: 2px solid #666; }
      .sudoku3 td:nth-child(3n)    { border-right:  2px solid #666; }
      .sudoku3 td input            { height: 100%; width: 100%; border: 0; margin: 0; padding: 0; text-align: center; }

    </style>

    <script type="text/javascript">

      const puzzle = [

        [ 5, 3, 0,  0, 7, 0,  0, 0, 0 ],
        [ 6, 0, 0,  1, 9, 5,  0, 0, 0 ],
        [ 0, 9, 8,  0, 0, 0,  0, 6, 0 ],

        [ 8, 0, 0,  0, 6, 0,  0, 0, 3 ],
        [ 4, 0, 0,  8, 0, 3,  0, 0, 1 ],
        [ 7, 0, 0,  0, 2, 0,  0, 0, 6 ],

        [ 0, 6, 0,  0, 0, 0,  2, 8, 0 ],
        [ 0, 0, 0,  4, 1, 9,  0, 0, 5 ],
        [ 0, 0, 0,  0, 8, 0,  0, 7, 9 ]

      ];

      window.onload = () => {
        const tgt = document.getElementById('tgt');

        puzzle.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {

            const td = document.createElement('td');

            td.appendChild( (cell === 0)
              ? document.createElement('input')
              : document.createTextNode(cell)
            );

            tr.appendChild(td);

          });
          tgt.appendChild(tr);

        });

      };

    </script>

  </head>

  <body>

    <table class="sudoku3">
      <tbody id="tgt"></tbody>
    </table>

  </body>

</html>
